name: Build and Deploy
on:
  push:
    branches:
      - release
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: Install dependencies âš™
        run: yarn install

      - name: Test ðŸ§ª
        run: yarn test

      - name: Lint ðŸ§¹
        run: yarn lint:fix

      - name: Build ðŸ”§
        run: yarn build

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.2
        with:
          branch: gh-pages
          folder: dist
        env:
          API: ${{ secrets.API }}
          DOMAIN: ${{ secrets.DOMAIN }}
          CLIENTID: ${{ secrets.CLIENTID }}